<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="start-btn">
      <button class="btn" type="button">Start Quiz</button>
    </div>
    <div class="info-box">
      <h1>Rules</h1>
      <div class="info-list">
        <ul class="info">
          <li>
            You have a time limit of
            <span>15 seconds </span> for each question.
          </li>
          <li>
            You can choose only one answer and you cannot change it later.
          </li>
          <li>If the time runs out, you cannot answer the question anymore.</li>
          <li>You must complete the quiz and you cannot quit in the middle.</li>
        </ul>
        <div class="buttons">
          <button class="btn exit">Exit</button>
          <button class="btn restart">Continue</button>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
